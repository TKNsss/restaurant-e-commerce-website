    <header class="hd">
      <div id="personal">
        <img
          src="./images/members/friend4.jpg"
          alt=""
        />
        <div id="profile">
          <div class="word">
            <p id="hello">HEY! HUNG IS HERE</p>
            <br />
            <h1>WELCOME TO MY</h1>
            <h1>PERSONAL PROFILE</h1>
            <br />
            <p>A person with a strong passion for food</p>
          </div>
          <button id="about_me">ABOUT ME</button>
        </div>
      </div>
    </header>

    <main class="the_width">
      <center>
        <div class="personal_information the_width">
          <div class="card" id="card1">
            <div>
              <i class="fa-solid fa-lightbulb"></i>
              <br />
              <br />
              <p style="color: rgb(3, 182, 182)">BASIC INFOR</p>
            </div>
          </div>
          <div class="card" id="card2">
            <div>
              <i class="fa-solid fa-circle-info"></i>
              <br />
              <br />
              <p style="color: rgb(3, 182, 182)">THE SOURCE OF PASSION</p>
            </div>
          </div>
          <div class="card" id="card3">
            <div>
              <i class="fa-solid fa-gamepad"></i>
              <br />
              <br />
              <p style="color: rgb(3, 182, 182)">YOUR OWN DESIRE</p>
            </div>
          </div>
        </div>
      </center>
    </main>
    <footer></footer>

    <!-- Modal structure -->
    <div id="modal" class="modal">
      <div id="modal-content" class="modal-content">
        <span id="close">&times;</span>
        <div id="modal-text"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("modal");
        const modalText = document.getElementById("modal-text");
        const closeModal = document.getElementById("close");

        const cards = [
          {
            id: "card1",
            content: `
                  <i class="fa-solid fa-lightbulb"></i>
                  <br><br>
                  <p style="color: rgb(3, 182, 182);">BASIC INFOR</p>
                  <div class="card-content">
                  I am a 2nd year student of information technology with many ambitions. Not just a technology enthusiast,
                  I am also a skillful person with a great passion for food.
                  </div>
              `,
          },
          {
            id: "card2",
            content: `
                  <i class="fa-solid fa-circle-info"></i>
                  <br><br>
                  <p style="color: rgb(3, 182, 182);">THE SOURCE OF PASSION</p>
                  <div class="card-content">
                  Actually, this passion for cooking started quite strangely. From someone who has no interest in cooking. Student life forced this lazy guy to work to survive.
                  From then on I realized: "Cooking is also...fun".
                  </div>
              `,
          },
          {
            id: "card3",
            content: `
                  <i class="fa-solid fa-gamepad"></i>
                  <br><br>
                  <p style="color: rgb(3, 182, 182);">YOUR OWN DESIRE</p>
                  <div class="card-content">
                  Studying information technology but passionate about cooking. Many people will consider choosing either one. And I was like: "Why choose when I can have both?".
                  From there, the idea of ​​building a food website began.
                  </div>
              `,
          },
        ];

        // Add event listeners for cards
        cards.forEach((card) => {
          document
            .getElementById(card.id)
            .addEventListener("click", function () {
              modalText.innerHTML = card.content;
              modal.style.display = "flex";
            });
        });

        // Add event listener for the "ABOUT ME" button
        document
          .getElementById("about_me")
          .addEventListener("click", function () {
            modalText.innerHTML = `
              <p>Tên: Triệu Quang Hưng</p>
              <p>Trâm ngôn sống: "Nhìn vào hiện tại, sống vì tương lai"</p>
              <p>Tuổi: 20</p>
              <p>Chuyên ngành: Phát triển phần mềm</p>
              <p>Sở thích: Nấu ăn, đọc sách, chơi game, tập thể thao</p>
          `;
            modal.style.display = "flex";
          });

        // Hide the modal when clicking on the close button
        closeModal.addEventListener("click", function () {
          modal.style.display = "none";
        });

        // Hide the modal when clicking outside the modal content
        window.addEventListener("click", function (event) {
          if (event.target === modal) {
            modal.style.display = "none";
          }
        });
      });
    </script>
  </body>
