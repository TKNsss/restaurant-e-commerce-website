<!DOCTYPE html>
<html lang="en">
<head>

  <title>Checkout</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/checkout.css">

  <script src="https://kit.fontawesome.com/cc11e1c1b7.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header-top">
    <div class="container flex">
      <div class="menuToggle">
        <input id="header" class="check" type="checkbox" />

        <span></span>
        <span></span>
        <span></span>

          src="images/logo.png"

          class="logo"
        />

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="categories.html" class="nav__link">Categories</a></li>
          <li class="nav__item"><a href="foods.html" class="nav__link">Foods</a></li>

        <a href="login.html" class="login-link"><i class="fa-solid fa-user"></i></a>

  <section class="checkout-section">
    <div class="container">
      <div class="page-title">Cart: <span class="grey"></span></div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary"></div>
        <div class="payment-summary js-payment-summary"></div>

    </div>
  </section>

  <script type="module" src="./scripts/checkout.js"></script>
